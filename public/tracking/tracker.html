<!DOCTYPE html>
<html ng-app="tracker">
<head>
	<title>Visitor tracking</title>
	<link rel="stylesheet" href="/tracking/jquery-jvectormap-2.0.3.css" type="text/css" media="screen"/>
	<link href="/css/bootstrap.min.css" rel="stylesheet"/>
	<script src="/js/jquery.min.js"></script>
	<script src="/tracking/js/jquery-jvectormap-2.0.3.min.js"></script>
	<script src="/tracking/js/jquery-jvectormap-world-mill-en.js"></script>
    <script src="/tracking/js/angular.min.js"></script><!-- load angular -->
	<script src="/tracking/js/core.js"></script>
	<style>
		table, th, td {
			border:1px solid black;
			font-size:1.2em;
			text-align:center;
		}
	</style>


</head>
<body ng-controller="mainController">
	<div class="container">
		<div class="row" style="text-align:center">
			<h2>Visitors On Map</h2>
		</div>
		<div class="row">
			<div class="col-lg-12">
				<div id="world-map-markers" style="width: 100%; height: 500px"></div>
			</div>
		</div>
		<div class="row" style="text-align:center">
			<h2>Visitors On Table</h2>
		</div>
		<div class="row">
			<div class="col-lg-12">
				<table cellpadding="5">
					<tr>
						<td>Visit Time</td>
						<td>Visitor IP</td>
						<td>Come from</td>
						<td>profile</td>
						<td>contact</td>
						<td>resume</td>
						<td>project</td>
						<td>facebook</td>
						<td>linkedin</td>
						<td>github</td>
					</tr>
					<tr ng-repeat="item in trackdata">
						<td>{{item.time}}</td>
						<td>{{item.ip}}</td>
						<td>{{item.city}}</td>
						<td>{{item.profile}}</td>
						<td>{{item.contact}}</td>
						<td>{{item.resume}}</td>
						<td>{{item.project}}</td>
						<td>{{item.facebook}}</td>
						<td>{{item.linkedin}}</td>
						<td>{{item.github}}</td>
					</tr>
				</table>
			</div>
		</div>
	</div>
</body>
<script src="/js/socket.io-1.2.0.js"></script>
<script>
	var socket = io();
</script>
</html>
